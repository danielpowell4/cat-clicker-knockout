<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div data-bind="foreach: catList" class="flex-container">
      <h4 data-bind="text: name, click: $parent.setCat" class="cat-item"></h4>
    </div>
    </div>
    <div data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <h2 data-bind="text: clickCount"></h2>
        <h4 data-bind="text: title"></h4>

        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <div class="name-container">
          <h3>Nicknames</h3>
          <div data-bind="foreach: nicknames">
            <h4 data-bind="text: $data"></h4>
          </div>
        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
